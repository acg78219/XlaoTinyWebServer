<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
<div class="content">
    <h1>登录</h1>
    <div class="user">
        <form action="2CGISQL.cgi" method="post">
            <div class="userName"><input type="text" name="userName" placeholder="username" required="required"></div>
            <div class="passwd"><input type="text" name="passwd" placeholder="passwd" required="required" ></div>
            <div class="submit"><button type="submit">确定</button></div>
        </form>
    </div>
    <div class="error">提示：用户名或密码错误，请重试</div>
</div>
</body>
</html>
